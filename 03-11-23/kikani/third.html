<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>third</title>
    <style>
        .container {
            width: 100%;
            height: 98vh;
        }

        #first {
            width: 70%;
            height: 100%;
            float: left;
            background-color: rgb(182, 174, 164);
            background: url('img/soon.png')no-repeat center center /cover;
        }

        #secound {
            width: 30%;
            height: 100%;
            display: flex;
            margin: auto;
            background-color: rgb(112, 112, 112);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #secound form {
            display: flex;
            flex-direction: column;
            width: 61%;
            margin: 20px;

        }

        .input {
            margin-top: 1%;
            margin-bottom: 1%;
            height: 5%;
            padding: 9px;
            font-size: 20px;
            border: 1px solid black;
        }

        .btn {
            margin-top: 1%;
            margin-bottom: 1%;
            height: 10%;
            font-size: 20px;
            padding: 9px;
        }

        .inputtext {
            font-size: 20px;
        }
        section img{
            width: 30%;
            height: 30%;
            margin-left: 2px;
            margin-right: 2px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="first">

        </div>
        <div id="secound">
            <h1>Contact us for any informations</h1>
            <form action="">
                <input type="text" class="input" placeholder="Your Name">
                <input type="email" class="input" placeholder="Your email">
                <input type="text" class="input" placeholder="Your Number">
                <textarea name="" class="inputtext" id="" cols="30" rows="10">Message</textarea>
                <button class="btn" class="input">send</button>
            </form>
            <section>
                <img src="img/fecbool.webp" alt="">
                <img src="img/instagram.webp" alt="">
                <img src="img/twitter.webp" alt="">
            </section>
        </div>
    </div>
</body>

</html>
