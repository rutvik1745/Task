        const person = {

        }
        const person1 = {
            firstName : "john",

            firstName: "Radhe",
            lastName:"jala"
        }
        console.log(person.fullName.call (person2,"brook","cnanads"))
        console.log(person.fullName.apply(person1,["oslo","Norway"]))

        // Simulate a Max Method on Arrays
        console.log(Math.max(1,2,3))

        console.log(Math.max.apply(null, [1,2,3,4]))
        console.log(Math.max.apply(Math,[1,2,3,5]))
        console.log(Math.max.apply(" ",[1,2,3,4,5,6]))
        console.log(Math.max.apply(0,[1,2,3]))
