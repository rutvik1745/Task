<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform property in css</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        .container{
            height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: aqua

        }
        .box{
            background-color: blue;
            border-radius: 8px;
            height: 200px;
            width: 300px;
            border: 2px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            /* transform: rotate(45deg); */
            transition: all 0.2s ease-in-out;
        }
        .box:hover{
            transform: rotate(360deg);
            transform: skew(40deg);
            transform: scale(1.2);
            transform: translateX(123px);
            transform: translate(123px,100px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            this is a box
        </div>
    </div>
</body>
</html>
