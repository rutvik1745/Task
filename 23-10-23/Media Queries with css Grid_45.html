<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries with css Gride</title>
    <style>
        .container {
            display: grid;
            grid-gap: 1rem;
            grid-template-areas: 'navbar navbar navbar navbar'
                'section section section aside' 'footer footer footer footer';

        }

        .box {
            background-color: red;
            font-size: 52px;
            text-align: center;
            color: white;
            display: none;
        }

        @media (max-width:300px) {
            body {
                background-color: aqua;
            }
        }

        @media (min-width:300px) and (max-width:500px) {
            body {
                background-color: brown;

            }
            .container{
                grid-template-areas: 'navbar navbar navbar navbar'
            'section section section section'
             'asdie aside aside aside' 
             'footer footer footer footer';
            }
            aside{
                display: none;
            }
        }

        @media (min-width:500px) and (max-width:800px) {
            body {
                background-color: yellow;

            }

            .container {
                grid-template-areas: 'navbar navbar navbar navbar'
                    'section section section section'
                    'asdie aside aside aside'
                    'footer footer footer footer';
            }
        }

        @media(min-width: 800px) {
            body {
                background-color: red;
            }
        }

        .bbr {
            border: 2px solid black;
            background-color: wheat;
            padding: 10px 23px;
        }

        nav {
            grid-area: navbar;
        }

        section {
            grid-area: section;
        }

        aside {
            grid-area: aside;
        }

        footer {
            grid-area: footer;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <nav class="bbr">
            home about conatct
        </nav class="bbr">
        <section class="bbr">
            <h2>learn css in hindi
            </h2>
        </section>
        <aside class="bbr">
            <h1>more about us</h1>
        </aside>
        <footer class="bbr"> skhkldhfkfnlv</footer>
        <div class="box" id="box1"></div>
        <div class="box" id="box2"></div>
        <div class="box" id="box3"></div>
        <div class="box" id="box4"></div>
    </div>
</body>

</html>
