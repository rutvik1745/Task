<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Definitions</title>
</head>

<body>
    <div class="container">
        <h1>Function Definitions</h1>
    </div>
    <script>
        function myFunction(a, b) {
            return a * b;
        }
        console.log(myFunction(10, 2))

        const x = function (a, b) { return a * b };
        console.log(x(20, 2))
        let z = x(4, 3);
        console.log(z)

        const myFunction1 = function (a, b) { return a * b }
        console.log(myFunction1(4, 2));


        let x1 = myFunction(4, 3) * 2;
        console.log(x1)

        function myFunction2(a, b) {
            return arguments.length;
        }
        console.log(myFunction2(4, 4))

            (function () {
                let x = "Hello!!";  // I will invoke myself
            })();
            
        function myFunction2(a, b) {
            return a * b;
        }
        let text = myFunction.toString();
        console.log(text)


        // Arrow Functions
        var x3 = function (x, y) {
            return x * y;
        }
        console.log(x3(2, 2))
        const x4 = (x, y) => x * y;
        console.log(x4(2, 2))

    </script>
</body>

</html>
