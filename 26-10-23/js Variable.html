<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Variables</title>
</head>

<body>
    <script>
        /*
        Auttomatically
        using var
        using let
        using const
        */
        x = 5;
        var y = 10;
        let z = 15;
        const a = 20;
        const price1 = 5;
        const price2 = 6;
        let total = price1 + price2;
        console.log(x);
        console.log(y);
        console.log(z);
        console.log(a);
        console.log(price1);
        console.log(total);
        b = x + 5
        console.log(b);
        // JavaScript treats a dollar sign as a letter,
        let $ = "Hello World";
        let $$$ = 2;
        let $myMoney = 5;
        // JavaScript treats underscore as a letter
        let _lastName = "Johnson";
        let _x = 2;
        let _100 = 5;


    </script>
</body>

</html>
