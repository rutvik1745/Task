<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScripts Let</title>
</head>

<body>

    <script>
        // You can not accidentally redeclare a variable declared with let.
        // let x = "John doe";
        // let x =0;

        // With var you can:
        var x = "John Doe";
        var x = 0;

        // Variables declared inside a { } block cannot be accessed from outside the block:
        // {
        //     let x = 2;
        // }
        // x can NOT be used here


        // {
        //     var x = 2;
        // }
        // x CAN be used here

        // edeclaring a variable inside a block will also redeclare the variable outside the block
        var x = 10;
        // Here x is 10

        {
            var x = 2;
            // Here x is 2
        }

        // Here x is 2

        // Redeclaring a variable inside a block will not redeclare the variable outside the block
        let x = 10;
        // Here x is 10

        {
            let x = 2;
            // Here x is 2
        }

        // Here x is 10
    </script>
</body>

</html>
