<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js Statments</title>
</head>

<body>
    <p id="demo"></p>
    <script>
        let x, y, z;
        x = 5;
        y = 6;
        z = x + y;
        console.log(x);
        console.log(y);
        console.log(z);
        document.getElementById("demo").innerHTML = "Hello Dolly";

        let a, b, c;  // Declare 3 variables
        a = 5;        // Assign the value 5 to a
        b = 6;        // Assign the value 6 to b
        c = a + b;
        console.log(a);
        console.log(b);
        console.log(c);
    </script>
</body>

</html>
