<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test App</title>
</head>

<body>
    <div class="contianer">
        <h1>My learning app</h1>
        {% if latest_question_list %}
        <ul>
            {% for profile in latest_question_list %}
                <li><a href="/app/{{ profile.first_name }}/">{{ profile.first_name }}  {{ profile.last_name }}  {{profile.p_id}}</a></li>
            {% endfor %}
        </ul>
        {% else %}
            <p>No polls are available.</p>
        {% endif %}
    </div>
</body>

</html>
