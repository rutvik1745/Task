<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Functions in JavaScript</title>
    <style>

    </style>
</head>
<body>
    <div class="container">

    </div>
    <script>
        var str = 'This a is a string'
        console.log(str);
        // First occurence of a substring
        var position = str.indexOf('is')
        console.log(position)
        // Last occurence of a substring
        position = str.lastIndexOf('is')
        console.log(position)

        //substring from a string
        // var substr = str.slice(1,6);
        var substr = str.substring(1,6);
        console.log(substr)
        var substr1 = str.substr(1,3);
        console.log(substr1)

        var replaced = str.replace('string','Rutvik')
        console.log(str);
        console.log(replaced);

        console.log(str.toUpperCase());
        console.log(str.toLowerCase())
        var newstring = str.concat("New String")
        console.log(newstring)

        var strWithWhitespaceses="    Ths contains    whitespaces";
        console.log(strWithWhitespaceses);
        console.log(strWithWhitespaceses.trim())

        var char3 = str.charAt(2);
        console.log(char3);
        var char4 = str.charCodeAt(2);
        console.log(char4);
        console.log(str[3])
    </script>
</body>
</html>
