<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List box</title>
</head>

<body>
    <h1>Simple list box</h1>
    <select name="Name of list box" id="" size="number of options">
        <option value="">List item 1</option>
        <option value="">List item 2</option>
        <option value="">List item 3</option>
        <option value="">List item 4</option>
        <option value="">List item 5</option>
        <option value="">List item 6</option>
    </select>
    <h1>multiple list box</h1>
    <label for=""> Enter Your name : </label>
    <input type="text" name="" id="" placeholder="Enter the Customer Name">
    <select name="car" size="6" id="" multiple="multiple">
        <option value="BMW">BMw</option>
        <option value="Ford">Ford</option>
        <option value="Tata">Tata</option>
        <option value="Jaguar">Jaguar</option>
        <option value="Audi">Audi</option>
        <option value="Lamboraghini">Lamboraghini</option>
    </select>
</body>

</html>
