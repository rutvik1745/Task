<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries</title>
    <style>
        .box{
            background-color: red;
            font-size: 52px;
            text-align: center;
            color: white;
            display: none;
        }
        @media (max-width:300px){
            #box1{
                display: block;
                background-color: crimson;
            }
        }
        @media only screen and(min-width:300px) and (max-width:500px){
            #box2{
                display: block;
                background-color: rgb(42, 179, 179);
            }
        }
        @media (min-width:500px) and (max-width:800px){
            #box3{
                display: block;
                background-color: rgb(179, 142, 42);
            }
        }
    </style>
</head>
<body>
    <div class="box" id="box1">Lorem, ipsum. i phone</div>
    <div class="box" id="box2">Lorem, ipsum. Tablet</div>
    <div class="box" id="box3">Lorem, ipsum. computer</div>
    <div class="box" id="box4">Lorem, ipsum. widescreen</div>
</body>
</html>
