<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color in css</title>
    <style>
        #firstPara{

            color: red; /*color by name*/
        }
        #secoundPara{
            color: rgb(1, 155, 1); /*color by rgb*/
        }
        #thirdPara {
            color: #ff4532; /*color by hex value*/
            background-color: yellowgreen;
        }
    </style>
</head>
<body>
    <h2>This is my first box</h2>
    <p id="firstPara" >This is  a paragraph from  first box</p>
    
    <h2>This is my secound box</h2>
    <p id="secoundPara" >This is  a paragraph from  secound box</p>

    <h2>This is my third box</h2>
    <p id="thirdPara" >This is  a paragraph from  third box</p>
</body>
</html>
