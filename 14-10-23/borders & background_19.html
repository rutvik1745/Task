<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Height, Width, Borders and Background</title>
    <style>
        #firstPara {
            background-color: red;
            height: 100px;
            width: 455px;
            border: 4px solid green;
            /* border-width: 4px;
            border-color: green;
            border-style: solid; */
            border-radius: 10px;
        }

        #secoundPara {
            background-color: rgba(59, 216, 255, 0.822);
            height: 100px;
            width: 455px;
            border-top: 2px solid rgb(29, 247, 22);
            border-bottom: 2px solid rgb(180, 76, 6);
            border-left: 2px solid violet;
            border-right: 2px solid rgb(74, 73, 102);
            border-top-left-radius: 5px;
            border-bottom-left-radius: 16px;

        }

        #thirdPara {
            height: 1100px;
            width: 455px;
            background-image: url('https://yt3.ggpht.com/ytc/APkrFKZGyiFJtoR2Isio_S591bOWpCKBFaIzqSuAG56ubA=s88-c-k-c0x00ffffff-no-rj');
            border: 2px solid red;
            background-repeat: no-repeat;/* repeat-x and repeat-y wilm make repeat on x andy axis*/
            /* background-position: 193px top; */
            background-position: center right;


        }
    </style>
</head>

<body>
    <h2>This is a Heading</h2>
    <P id="firstPara">this is a paragraph</P>
    <h3>This is secound Heading</h3>
    <P id="secoundPara">this is a paragraph</P>

    <h3>This is third Heading</h3>
    <P id="thirdPara">this is a paragraph</P>

</body>

</html>
