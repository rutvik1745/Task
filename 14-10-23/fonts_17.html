<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Fonts</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Poppins:wght@100&display=swap"
        rel="stylesheet">
    <style>
        p {
            font-family: 'Poppins', sans-serif;
            font-size: 23px;
            line-height: 2em;
            /* font-weight: bold; */
        }
        span{
            font-weight: bold;
            font-style: italic;
        }
    </style>
</head>

<body>
    <h2>Css Fonts</h2>
    <p>Lets play with <span>fonts.</span> It is very exciting</p>
</body>

</html>
