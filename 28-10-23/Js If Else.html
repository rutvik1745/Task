<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If, esle and else if</title>
</head>
<body>
    <div class="container">
        <h1>JavaScript if, else, and else if</h1>
    </div>
    <script>
        let hour = 12;
        if (hour == 5){
            console.log(greeting = "Good day");
        }
        else if(hour < 18){
                console.log(greeting = "55555");
        }
        else {
            console.log(greeting = "Good evening");
        }
        console.log(greeting)
    </script>
</body>
</html>
