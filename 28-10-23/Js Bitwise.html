<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Bitwise</title>
</head>

<body>
    <div class="container">
        <h1>JavaScript Bitwise Operators</h1>
    </div>
    <script>
        let x = 5 & 1;
        console.log(x)
        let x1 = 5 | 1;
        console.log(x1)
        let x2 = 5 ^ 1;
        console.log(x2)
        function dec2bin(dec) {
            return (dec >>> 0).toString(2);
        }
        console.log(dec2bin(-5))
    </script>
</body>

</html>
