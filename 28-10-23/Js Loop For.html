<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript For Loops</title>
</head>
<body>
    <div class="container">
        <h1>JavaScript For Loops</h1>
        <p id="demo"></p>
    </div>
    <script>
        let text ="";
        for (let i = 0; i<5; i++){
            console.log(i)
            text +="The Number is "+ i+"<br>"
        }
        document.getElementById("demo").innerHTML=text;
    </script>
</body>
</html>
