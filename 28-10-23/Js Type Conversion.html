<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js type conversion</title>
</head>

<body>
    <div class="container">
        <h1>js type conbersion</h1>
    </div>
    <script>
        console.log(a = Number("80.80"))
        console.log(typeof a)
        b = "25.030"
        console.log(c = Number(b))
        console.log(typeof c)
        console.log(z = String(123))
        console.log(typeof z)
        d = new Date();
        a3= Number(d)
        console.log(d)
        console.log(a3)
        console.log("a3",typeof a3)
        console.log("d",typeof d)
        console.log(Number(false))
        console.log(Number(true))
        console.log(a5 = "5"*"2")
        console.log(typeof a5)
        console.log(a5)


    </script>
</body>

</html>
