<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js  Date</title>
</head>
<body>
    <div class="container">
        <h1>Date</h1>
        <h2>using New Date()</h2>
        <p>Create a new date object with the current date and time:</p>
        <p id="demo"></p>
        <p id="demo1"></p>
        <p id="demo2"></p>

    </div>
    <script>
        const d = new Date();
        document.getElementById("demo").innerHTML = d;
        const d1 = new Date("October 13, 2014 11:13:00");
        document.getElementById("demo1").innerHTML = d1;
        const d2 = new Date(2018, 5, 35, 10, 33, 30);
        document.getElementById("demo2").innerHTML = d2;

    </script>
</body>
</html>
