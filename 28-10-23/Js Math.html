<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Math Objecct</title>
</head>

<body>
    <div class="container">
        <h1>JavaScript Math Object</h1>
    </div>
    <script>
        /*Math.E        // returns Euler's number
        Math.PI       // returns PI
        Math.SQRT2    // returns the square root of 2
        Math.SQRT1_2  // returns the square root of 1/2
        Math.LN2      // returns the natural logarithm of 2
        Math.LN10     // returns the natural logarithm of 10
        Math.LOG2E    // returns base 2 logarithm of E
        Math.LOG10E   // returns base 10 logarithm of E*/

        // Math.round()
        console.log("Math.round()", Math.round(4.6))
        console.log("Math.round()", Math.round(4.5))
        console.log("Math.round()", Math.round(4.4))

        // Math.ceil()
        console.log("Math.ceil()", Math.ceil(4.9));
        console.log("Math.ceil()", Math.ceil(4.7));
        console.log("Math.ceil()", Math.ceil(4.4));
        console.log("Math.ceil()", Math.ceil(4.2));
        console.log("Math.ceil()", Math.ceil(-4.2));

        // Math.floor()
        // Math.floor(x) returns the value of x rounded down to its nearest integer:
        console.log(".floor(4.9);", Math.floor(4.9)); console.log(".floor(4.7);", Math.floor(4.7)); console.log(".floor(4.4);", Math.floor(4.4)); console.log(".floor(4.2);", Math.floor(4.2)); console.log(".floor(-4.2)", Math.floor(-4.2));

        // Math.trunc()
        // Math.trunc(x) returns the integer part of x:
        console.log("Math.trunc()", Math.trunc(4.9));
        console.log("Math.trunc()", Math.trunc(4.7));
        console.log("Math.trunc()", Math.trunc(4.4));
        console.log("Math.trunc()", Math.trunc(4.2));
        console.log("Math.trunc()", Math.trunc(-4.2));

        // Math.sign()
        // Math.sign(x) returns if x is negative, null or positive:
        console.log("Math.sign(0)", Math.sign(-4));
        console.log("Math.sign(-4)", Math.sign(0));
        console.log("Math.sign(4)", Math.sign(4));

        // Math.pow()
        // Math.pow(x, y) returns the value of x to the power of y:
        console.log("Math.pow(8, 2)", Math.pow(8, 2));

        // Math.sqrt()
        // Math.sqrt(x) returns the square root of x:
        console.log("Math.sqrt(64)", Math.sqrt(64));

        // Math.abs()
        // Math.abs(x) returns the absolute(positive) value of x:
        console.log("Math.abs(-4.7)", Math.abs(-4.7));

        // Math.sin()
        console.log(Math.sin("Math.sin(90 * Math.PI / 180)", 90 * Math.PI / 180));

        // Math.cos()
        console.log("Math.cos(0 * Math.PI / 180)", Math.cos(0 * Math.PI / 180));

        // Math.min() and Math.max()
        // Math.min() and Math.max() can be used to find the lowest or highest value in a list of arguments
        console.log("Math.min(0, 150, 30, 20, -8, -200)", Math.min(0, 150, 30, 20, -8, -200));
        console.log("Math.min(0, 150, 30, 20, -8, -200)", Math.max(0, 150, 30, 20, -8, -200));

        // Math.random()
        // Math.random() returns a random number between 0(inclusive), and 1(exclusive)
        console.log(Math.random());

        // The Math.log() Method
        // Math.log(x) returns the natural logarithm of x
        console.log("Math.log(1)", Math.log(1));
        console.log("Math.log(2)", Math.log(2));
        console.log("Math.log(3)", Math.log(3));
        console.log("Math.log(10)", Math.log(10));

        // The Math.log2() Method
        // Math.log2(x) returns the base 2 logarithm of x.
        console.log("Math.log2(8)", Math.log2(8));

        // The Math.log10() Method
        // Math.log10(x) returns the base 10 logarithm of x.
        console.log("Math.log10(1000)", Math.log10(1000));

    </script>
</body>

</html>
