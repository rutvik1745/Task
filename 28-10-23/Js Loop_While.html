    <title>While Loop</title>
</head>

<body>
    <div class="container">
        <h1>javaScript While Loop</h1>
        <p id="demo"></p>
    </div>
    <script>
        let text = ""
        let i = 0;
        do {
            text += "<br>The number is " + i;
            i++;
        }
        while (i < 10);
