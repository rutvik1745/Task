<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Switvh Statement</title>
</head>

<body>
    <div class="container">
        <h1>JavaScript Switvh Statement</h1>
    </div>
    <script>
        switch (new Date().getDay()) {
            case 0:
                day = "Sunday";
            case 1:
                day = "Monday";
                break;
            case 2:
                day = "Tuesday";
                break;
            case 3:
                day = "Wednesday";
                break;
            case 4:
                day = "Thursday";
                break;
            case 5:
                day = "Friday";
                break;
            case 6:
                day = "Saturday";
        }

        console.log(day)
        let x = 0;
        switch (x) {
            case 0:
                text = "Off";
                break;
            case 1:
                text = "On";
                break;
            default:
                text = "No value found";
        }
        console.log(text)
    </script>
</body>

</html>
