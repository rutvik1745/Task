<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop For of</title>
</head>
<body>
    <div class="container">
        <h1>JavaScripy For of</h1>
    </div>
    <script>
        const cars = ["BMW","Volo","Mini"]
        for(let x of cars){
            console.log(x);
        }
        let language = "JavaScript"
        for (let x of language){
            console.log(x);
        }
    </script>
</body>
</html>
