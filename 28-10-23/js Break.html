<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break</title>
</head>
<body>
    <div class="container">
        <h1>JavaScript Break and Continue</h1>
    </div>
    <script>
        for (let i = 0; i<10; i++){
            if (i ===3) {break;}
            console.log(i)
        }
        for (let i = 0; i<10; i++){
            if (i ===3) {continue;}
            console.log(i)
        }
    </script>
</body>
</html>
