<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison Operators</title>
</head>

<body>
    <div class="container">
        <h1>JavaScript Comparison and Logical Operators</h1>
    </div>
    <script>
        let age = 20;
        console.log(age > 18);
        let x = 5;
        let y = 3;
        console.log(`x == "5"`, x == "5")
        console.log("x === 5", x === 5)
        console.log(`x === "5"`, x === "5")
        console.log("x != 8", x != 8)
        console.log("x > 8", x > 8)
        console.log("x < 8", x < 8)
        console.log("x >= 8", x >= 8)
        console.log("x <= 8", x <= 8)
        console.log(x < 10 && y > 1)
        console.log((x == 6 || y == 6))
        console.log(!(x == y))

        // Comparing Different Types
        console.log(2 < 12)
        console.log(2 < "12")
        console.log(2 < "John")
        console.log(2 > "john")
        console.log(2 == "john")
        console.log("2" < "12")
        console.log("2" > "12")
        console.log("2" == "12")

        let name = null;
        let text = "missing";
        let result = name ?? text;
        console.log(result)
    </script>
</body>

</html>
