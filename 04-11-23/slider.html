<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            width: 100%;
            height: 100vh;
            display: grid;
            place-items: center;
            border: 2px solid black;
        }
        .imgslider{
            width: 60%;
            height: 600px;
            background: url('image/robotics.png')no-repeat center center/cover;
            animation: changeImage 2s linear infinite ;
        }
        @keyframes changeImage{
            0%{
                background: url('image/sea.jpg')no-repeat center center/cover;
            }
            25%{
                background: url('image/wallper.png')no-repeat center center/cover;
            }
            50%{
                background: url('image/robotics.png')no-repeat center center/cover;
            }
            75%{
                background: url('image/sea.jpg')no-repeat center center/cover;
            }
            100%{
                background: url('image/sea.jpg')no-repeat center center/cover;
            }
        }
    </style>
</head>
<body>
    <div class="imgslider">

    </div>
</body>
</html>
