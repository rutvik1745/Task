<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Objects</title>
</head>

<body>
    <div class="continer">
        This is a Object
    </div>
    <script>
        const person = {
            firstName: "John",
            lastName: "Doe",
            age: 50,
            eyeColor: "blue",
            fullName : function(){
                return this.firstName + " " + this.lastName;
            }
        };
    </script>
</body>

</html>
