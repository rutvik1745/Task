<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Number Methods</title>
</head>

<body>
    <h1>Number Methods</h1>
    <script>
        let x = 123;
        console.log(x.toString());
        console.log((123).toString());
        console.log((100 + 23).toString());
        let x2 = 9.656;
        console.log(x2.toExponential(2));
        console.log(x2.toExponential(4));
        console.log(x2.toExponential(6));
        let x3 = 9.656;
        console.log(x3.toFixed(0));
        console.log(x3.toFixed(2));
        console.log(x3.toFixed(4));
        console.log(x3.toFixed(6));
        let x4 = 9.656;
        console.log(x.toPrecision());
        console.log(x.toPrecision(2));
        console.log(x.toPrecision(4));
        console.log(x.toPrecision(6));
        //     parseInt() parses a string and returns a whole number. Spaces are allowed. Only the first number is returned:
        // 
        console.log(parseInt("-10"));
        console.log(Number.isSafeInteger(10));
        console.log(Number.isSafeInteger(12345678901234567890));
    </script>
</body>

</html>
