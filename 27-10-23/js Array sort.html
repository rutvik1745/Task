    <script>
        const fruits = ["Banana", "Orange", "Apple", "Mango"];
        console.log(a = fruits.sort())
        console.log(b = fruits.reverse())

        console.log(points)
        console.log(a1 = points.sort())
        console.log(a2 = points.sort(function (a, b) { return a - b }));

        const cars = [
